<h1 md-dialog-title class="primary-color dialog-title">
    <i class="fa fa-bars" aria-hidden="true" [mdMenuTriggerFor]="menu" style="color: black; margin-right:20px;cursor:pointer"></i>
    <md-menu #menu="mdMenu">
        <button *ngIf="currentInfoView" md-menu-item (click)="changeView ()">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            <span>Edit</span>
        </button>
        <button *ngIf="currentInfoView===false" md-menu-item (click)="changeView()">
            <i class="fa fa-info" aria-hidden="true"></i>
            <span>Info</span>
            </button>
        <button md-menu-item>
            <i class="fa fa-trash" aria-hidden="true"></i>
            <span>Remove</span>
        </button>
    </md-menu> {{data.item.name}}</h1>

<md-dialog-content class="dialog-content">
    <info-view *ngIf="currentInfoView" [item]="data.item"></info-view>
    <edit-view *ngIf="currentInfoView===false" [item]="data.item"></edit-view>
</md-dialog-content>

<md-dialog-actions class="dialog-buttons">
    <button *ngIf="currentInfoView===false" type="button" md-raised-button (click)="dialogRef.close(true)">Save</button>
    <button type="button" md-raised-button (click)="dialogRef.close(true)">Return</button>
</md-dialog-actions>
